cameras:
  Cam1:
    ffmpeg:
      inputs:
        - path: rtsp://admin:NoPa$$word@192.168.56.22:554/cam/realmonitor?channel=1&subtype=0
          roles:
            - detect
            - record
    detect:
      width: 640  
      height: 480
      fps: 30  
      enabled: true

    objects:
      track:
        - person
        - cup
        - bottle
        - keyboard
        - cell phone

    snapshots:
      enabled: false
      bounding_box: true
      retain:
        default: 1  # Keep snapshots for 2 days
    record:
      enabled: false
      retain:
        days: 1  # Keep recordings for 7 days
      alerts:
        retain:
          days: 1
      detections:
        retain:
          days: 1

version: 0.16-0

